<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">

    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/commonality.js"></script>



    <script src="../assets/js/my-repwd.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- form 表单区域 -->
            <form class="layui-form" lay-filter="basicForm" id="form">

                <!-- 第一行: 登录名称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原始密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required" placeholder="请输入原始密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行：用户昵称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pill" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第三行：用户邮箱 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" required lay-verify="required|same" placeholder="请再次确认密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第四行：提交按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <!-- 提交按钮 -->
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
</body>

</html>
