<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录页</title>
    <!-- 引入layui 的css文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入我们自己写的css文件 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 引入jquery文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入自己写的js文件 -->
    <script src="./assets/js/login.js"></script>


    <script type="text/javascript" src="./assets/lib/layui/layui.all.js"></script>



</head>

<body>
    <!-- logo 模块 -->
    <div class="logos">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 表单模块 -->

    <div class="heads">
        <!-- 标题 -->
        <h1>
            <img src="./assets/images/login_title.png" alt="">
        </h1>
        <!-- 表单 -->
        <form class="layui-form" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">

            </div>
            <button type="button" lay-submit class="layui-btn layui-btn-fluid layui-btn-normal" id="btn-1">登录</button>
            <div class="links">
                <a href="">去注册账号</a>
            </div>
        </form>

    </div>
</body>

</html>
