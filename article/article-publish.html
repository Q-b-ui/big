<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发表文章</title>
    <!-- 引入本地样式 -->
    <link rel="stylesheet" href="../assets/css/article-publish.css">
    <!-- 引入layui样式文件 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入裁剪区css文件 -->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <!-- 引入加载进度条 css-->
    <link rel="stylesheet" href="../assets/lib/nprogress/nprogress.css">
    <!-- 创建文章列表模板 -->
    <script type="text/html" id="templist">
        <option value="">请选择文章分类</option>
        {{each data v}}
        <option value="{{v.Id}}">{{v.name}}</option>
        {{/each}}
    </script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">发表文章</div>
        <div class="layui-card-body">
            <!-- 内容区 -->
            <form class="layui-form" action="" id="add-form">
                <!-- 第一行：文章标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行：文章分类 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required" id="select-list">
                            <option value="">请选择文章分类</option>


                        </select>
                    </div>
                </div>
                <!-- 第三行：文章内容 -->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <!-- 第四行：文章封面 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block">
                        <!-- 第一行的图片裁剪和预览区域 -->
                        <div class="row1">
                            <!-- 图片裁剪区域 -->
                            <div class="cropper-box">
                                <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                                <img id="image" src="../assets/images/sample.jpg" />
                            </div>
                            <!-- 图片的预览区域 -->
                            <div class="preview-box">

                                <div>
                                    <!-- 宽高为 100px 的预览区域 -->
                                    <div class="img-preview w100"></div>
                                    <p class="size">
                                        <input style="display: none;" type="file" id="cover_img">
                                        <button type="button" class="layui-btn layui-btn-danger" id="select-img">选择封面</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 第五行：按钮 -->
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <button data-type="pub" lay-submit class="layui-btn">发布</button>
                        <button data-type="draft" lay-submit class="layui-btn layui-btn-primary">存为草稿</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/commonality.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入编辑文章框js文件 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入裁剪区js文件 -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 引入进度条js文件 -->
    <script src="../assets/lib/nprogress/nprogress.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入本地js文件 -->
    <script src="../assets/js/article-publish.js"></script>


</body>

</html>
